        // ---------- INITIALIZE DATATABLE ----------
        $(document).ready(function() {
            const table = $('#drugTable').DataTable({
                data: drugData,
                columns: [
                    { data: 'id' },
                    { data: 'name' },
                    { data: 'class' },
                    {
                        data: 'mechanism',
                        render: function(data) {
                            return data.length > 100 ? data.substr(0, 100) + '...' : data;
                        }
                    },
                    {
                        data: 'indications',
                        render: function(data) {
                            return data.length > 100 ? data.substr(0, 100) + '...' : data;
                        }
                    },
                    {
                        data: 'pharmacokinetics',
                        render: function(data) {
                            return data.length > 100 ? data.substr(0, 100) + '...' : data;
                        }
                    },
                    {
                        data: 'sideEffects',
                        render: function(data) {
                            return data.length > 100 ? data.substr(0, 100) + '...' : data;
                        }
                    },
                    {
                        data: null,
                        render: function(data) {
                            return `<button class="btn btn-sm btn-primary view-details" data-id="${data.id}">View Details</button>`;
                        }
                    }
                ],
                pageLength: 25,
                responsive: true,
                order: [[0, 'asc']]
            });

            // Custom search input
            $('#searchInput').on('keyup', function() {
                table.search(this.value).draw();
            });

            // Filter by class (column 2)
            $('#classFilter').on('change', function() {
                table.column(2).search(this.value).draw();
            });

            // Filter by indication (column 4)
            $('#indicationFilter').on('change', function() {
                table.column(4).search(this.value).draw();
            });

            // View details modal
            $(document).on('click', '.view-details', function() {
                const drugId = $(this).data('id');
                const drug = drugData.find(d => d.id == drugId);

                if (!drug) return;

                const detailContent = `
                    <div class="row">
                        <div class="col-md-6">
                            <h4>${drug.name}</h4>
                            <p><strong>Brand Names:</strong> ${drug.brandNames || 'N/A'}</p>
                            <p><strong>Drug Class:</strong> ${drug.class}</p>
                            <p><strong>Mechanism of Action:</strong> ${drug.mechanism}</p>
                            <p><strong>Indications:</strong> ${drug.indications}</p>
                            <p><strong>Dosage:</strong> ${drug.dosage || 'N/A'}</p>
                        </div>
                        <div class="col-md-6">
                            <h5>Pharmacokinetics</h5>
                            <p>${drug.pharmacokinetics}</p>
                            <h5>Side Effects</h5>
                            <p>${drug.sideEffects}</p>
                            <h5>Contraindications</h5>
                            <p>${drug.contraindications || 'N/A'}</p>
                            <h5>Drug Interactions</h5>
                            <p>${drug.drugInteractions || 'N/A'}</p>
                        </div>
                    </div>
                `;

                $('#drugDetailTitle').text(drug.name);
                $('#drugDetailContent').html(detailContent);
                const modal = new bootstrap.Modal(document.getElementById('drugDetailModal'));
                modal.show();
            });

            // Export to CSV using PapaParse (exports currently filtered/sorted data)
            $('#exportBtn').on('click', function() {
                const filteredData = table.rows({ search: 'applied' }).data().toArray();

                const exportData = filteredData.map(row => ({
                    ID: row.id,
                    Name: row.name,
                    Class: row.class,
                    Mechanism: row.mechanism,
                    Indications: row.indications,
                    Pharmacokinetics: row.pharmacokinetics,
                    SideEffects: row.sideEffects,
                    BrandNames: row.brandNames,
                    Dosage: row.dosage,
                    Contraindications: row.contraindications,
                    DrugInteractions: row.drugInteractions
                }));

                const csv = PapaParse.unparse(exportData);
                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                const url = URL.createObjectURL(blob);
                link.setAttribute('href', url);
                link.setAttribute('download', 'drug_data.csv');
                link.style.visibility = 'hidden';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            // Simulate loading more drugs
            $('#loadMoreBtn').on('click', function() {
                $('#loadingSpinner').show();
                setTimeout(function() {
                    alert("In a real application, this would load more drugs from a database or API.");
                    $('#loadingSpinner').hide();
                }, 1500);
            });
        });
    </script>
